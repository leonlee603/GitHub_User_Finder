<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>GitHub Finder</title>
</head>
<body class="bg-light d-flex flex-column h-100">
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">
            <img src="img/icon.png" class="d-inline-block align-top" alt="" width="30" height="30">
            GitHub User Finder
        </a>
    </nav>
    <main role="main" class="flex-shrink-0 mb-3">
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search GitHub Users</h1>
            <label for="searchUser">Enter a username to fetch a user profile and repositories</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-search"></i></div>
                </div>
                <input type="text" id="searchUser" class="form-control" placeholder="Enter GitHub username...">
            </div>
            <small id="notFound" class="form-text text-danger">User not found</small>
        </div>
        <br>
        <div id="profile"></div> 
    </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-center">
        <div class="container">
            <span id="copyright" class="text-white">&copy;</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script/github.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
